type Box @model {
  id: ID!
  address: String!
  centerId: String!
  weight: Float!
}

type Weight @model {
  id: ID!
  weight: Float!
}

type Point @model {
  id: ID!
  userId: String!
  date: String!
  value: Int!
  weight: Float
}

type Answer @model {
  id: ID!
  questionId: String!
  date: String!
  content: String!
}

type Question @model {
  id: ID!
  title: String!
  content: String!
  date: String!
  userId: String!
  state: String!
}
