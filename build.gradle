// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
        maven { url "https://maven.google.com" } //bar graph

        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.2"

        classpath 'com.android.tools.build:gradle:3.4.0' //bar graph
        classpath 'com.google.gms:google-services:4.3.2' //bar graph

        // Add this next line:
        classpath 'com.amplifyframework:amplify-tools-gradle-plugin:1.0.2'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://maven.google.com" } //bar graph
        maven { url 'https://jitpack.io' } //circle progress bar
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}